<table class="table table-bordered table-hover table-striped ">

    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let salesTemp of salesPersonList">
            <td>{{ salesTemp.firstName }}</td>
            <td>{{ salesTemp.lastName }}</td>
            <td>{{ salesTemp.email }}</td>
            <td>{{ salesTemp.salesVolume | currency:'USD' }}</td>
            <td>
                <div *ngIf="salesTemp.salesVolume >= 1000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
